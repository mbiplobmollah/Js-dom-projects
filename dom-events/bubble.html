<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Buubble</title>
    <style>
        body{
            border: 2px solid red;
            margin: 2px;
        }
        section{
            border: 2px solid green;
            margin: 2px;
        }
        li{
            border: 2px solid blue;
            margin: 2px;
        }
        ol{
            border: 2px solid purple;
            margin: 2px;
        }
    </style>
</head>
<body id="body">
    <h1>Explore Event bubble</h1>
    <section id="list-container">
        <h3>List of things</h3>
        <ol id="item-list">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Optio, ratione.</li>
            <li id="item-3">Beatae, nobis!</li>
            <li id="item-4">Nobis, rerum!</li>
            <li id="item-5">Dolor, ducimus.</li>
            <li id="item-6">Culpa, harum.</li>
        </ol>
        <script>
            // list item 3 click handler
            document.getElementById('item-2').addEventListener('click', function (event){
               console.log('item 2 clicked');
            //    event.stopPropagation();
            event.stopImmediatePropagation();
               
            })
            // list item 3 click handler
            document.getElementById('item-2').addEventListener('click', function (){
               console.log('item 2 second clicked');
               
            })
            // list item 3 click handler
            document.getElementById('item-2').addEventListener('click', function (){
               console.log('item 2 third clicked');
               
            })
            // ol click handler 
            document.getElementById('item-list').addEventListener('click', function (event){
               console.log('ol clicked') ;
            //    event.stopPropagation(); 
            })
            // section click handler 
            document.getElementById('list-container').addEventListener('click', function (){
               console.log('list container is clicked') 
            })
            // body click handler 
            document.getElementById('body').addEventListener('click', function (){
               console.log('body is clicked') 
            })
        </script>
    </section>
</body>
</html>
